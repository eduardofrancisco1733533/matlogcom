<!-- Extendemos una plantilla base llamada "base.html" -->
{% extends "base.html" %}

<!-- Cargamos herramientas para gestionar recursos estáticos como imágenes, CSS y JS -->
{% load static %}

<!-- Iniciamos el bloque de contenido que será insertado en la plantilla base -->
{% block content %}

<style>
    /* Estilos generales con la fuente Oswald para una apariencia más moderna y legible */
    body {
        background-color: #e6f7ff;  /* Color de fondo suave para no cansar la vista */
        font-family: 'Oswald', sans-serif;  /* Fuente principal de la página */
    }

    /* Estilo específico para el título para darle un toque distintivo y llamativo */
    h2 {
        font-family: 'Anton', sans-serif;  /* Fuente distintiva para títulos */
        margin-bottom: 20px;  /* Espaciado inferior para separarlo de los siguientes elementos */
    }

    /* Estilo del contenedor principal del formulario para que resalte sobre el fondo */
    .login-container {
        background-color: #ffffff;  /* Color de fondo blanco para contrastar con el fondo de la página */
        border-radius: 10px;  /* Esquinas redondeadas para un diseño suave */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Sombra suave para darle profundidad al contenedor */
        padding: 20px;  /* Espaciado interno para no apretar los elementos internos contra los bordes */
    }

    /* Estilo para el botón principal para destacarlo como la acción principal */
    .btn-primary {
        background-color: #007BFF;  /* Color azul distintivo para acciones primarias */
        border: none;  /* Sin bordes para un diseño limpio */
    }
    /* Estilo cuando el cursor pasa sobre el botón principal para indicar interactividad */
    .btn-primary:hover {
        background-color: #0056b3;  /* Un azul más oscuro para el efecto hover */
    }

    /* Estilo para un botón alternativo */
    .btn-custom {
        background-color: #33C3F0;  /* Color turquesa para diferenciarlo del botón principal */
        color: white;  /* Texto en blanco para contrastar con el fondo turquesa */
        border: none;  /* Sin bordes para mantener la consistencia con el diseño de botones */
    }
    /* Estilo cuando el cursor pasa sobre el botón alternativo */
    .btn-custom:hover {
        background-color: #29a3d3;  /* Un turquesa más oscuro para el efecto hover */
    }

    /* Estilos generales para los enlaces para mantener la coherencia con el diseño del botón principal */
    a {
        color: #007BFF;  /* Mismo azul que el botón principal */
    }
    /* Estilo cuando el cursor pasa sobre los enlaces para indicar interactividad */
    a:hover {
        color: #0056b3;  /* Un azul más oscuro para el efecto hover */
        text-decoration: underline;  /* Se subraya para reforzar que es un enlace interactivo */
    }
</style>

<!-- Contenedor principal centrado horizontalmente -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 login-container">
            <!-- Título del formulario -->
            <h2>Iniciar Sesión</h2>
            <!-- Formulario de inicio de sesión con método POST para enviar datos al servidor -->
            <form method="post">
                {% csrf_token %}  <!-- Token de seguridad para prevenir ataques CSRF -->

                <!-- Campo para introducir el correo electrónico del usuario -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Campo para introducir la contraseña del usuario -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Botones para enviar el formulario o para continuar como invitado -->
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a href="{% url 'bienvenido_invitado' %}" class="btn btn-custom">Continuar como invitado</a>

                <!-- Enlace para que nuevos usuarios puedan registrarse -->
                <div class="mt-3">
                    ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
