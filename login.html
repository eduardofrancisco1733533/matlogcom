<!-- Hereda de una plantilla base llamada "base.html" -->
{% extends "base.html" %}

<!-- Herramientas para gestionar recursos estáticos (ej. imágenes, CSS, JS) -->
{% load static %}

<!-- Inicio del bloque de contenido -->
{% block content %}

<!-- Estilos específicos para esta página -->
<style>
    /* Configura el color de fondo del cuerpo de la página */
    body {
        background-color: #e6f7ff;
    }

    /* Estilo para el contenedor de inicio de sesión */
    .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Sombra suave */
        padding: 20px;
    }

    /* Estilo para el botón principal */
    .btn-primary {
        background-color: #007BFF;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Estilo para un botón personalizado */
    .btn-custom {
        background-color: #33C3F0;
        color: white;
        border: none;
    }
    .btn-custom:hover {
        background-color: #29a3d3;
    }

    /* Estilos para los enlaces (links) */
    a {
        color: #007BFF;
    }
    a:hover {
        color: #0056b3;
        text-decoration: underline;  /* Subraya el enlace al pasar el cursor */
    }
</style>

<!-- Contenedor principal -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 login-container">

            <!-- Título de la sección de inicio de sesión -->
            <h2 class="mb-4">Iniciar Sesión</h2>

            <!-- Formulario de inicio de sesión -->
            <form method="post">
                {% csrf_token %}  <!-- Token de seguridad para prevenir ataques CSRF -->

                <!-- Campo para introducir el correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Campo para introducir la contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Botones para enviar el formulario o continuar como invitado -->
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a href="{% url 'bienvenido_invitado' %}" class="btn btn-custom">Continuar como invitado</a>

                <!-- Enlace para registrarse si el usuario aún no tiene cuenta -->
                <div class="mt-3">
                    ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
