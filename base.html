<!-- Definición del tipo de documento: HTML -->
<!DOCTYPE html>

<!-- Inicio del documento HTML con el lenguaje establecido en inglés -->
<html lang="en">

<head>
    <!-- Codificación del texto para asegurar su correcta interpretación -->
    <meta charset="UTF-8">

    <!-- Configuración para que la página se adapte a la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Mi Aplicación</title>

    <!-- Incorporación de estilos del framework Bootstrap para mejorar la apariencia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- Nombre o logo de la aplicación que suele redirigir a la página de inicio -->
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Espacio destinado para los enlaces de navegación -->
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <!-- Sección donde se mostrarán mensajes o notificaciones para el usuario -->
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <!-- Contenido del mensaje específico -->
            {{ message }}

            <!-- Opción para cerrar la notificación manualmente -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <!-- Un espacio reservado para insertar contenido adicional desde otras partes del sistema -->
    {% block content %}
    {% endblock %}

    <!-- Incorporación de funcionalidades de Bootstrap mediante su archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
