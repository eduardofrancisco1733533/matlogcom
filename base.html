<!-- Definición del tipo de documento: HTML -->
<!DOCTYPE html>

<!-- Inicio del documento HTML con el lenguaje establecido en inglés -->
<html lang="en">

<head>
    <!-- Codificación del texto para asegurar su correcta interpretación -->
    <meta charset="UTF-8">

    <!-- Configuración para que la página se adapte a la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Mi Aplicación</title>

    <!-- Incorporación de estilos del framework Bootstrap para mejorar la apariencia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Importación de una fuente personalizada desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Estilos internos, en este caso, modificando el aspecto de la barra de navegación -->
    <style>
        .navbar-brand {
            font-family: 'Bangers', cursive;
            font-size: 24px; /* Puedes ajustar el tamaño según prefieras */
        }
    </style>
</head>

<body>
    <!-- Barra de navegación en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Modificación del enlace para que apunte a la página de bienvenida -->
        <a class="navbar-brand" href="{% url 'bienvenido' %}">MathLog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Espacio destinado para los enlaces de navegación. Se muestran según el tipo de usuario -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Comprobación si el usuario está autenticado y es un profesor -->
                {% if user.is_authenticated and user.role == 'TEACHER' %}
                <li class="nav-item">
                    <!-- Enlace para crear una clase -->
                    <a class="nav-link active" aria-current="page" href="{% url 'crear_salon' %}">Crear clase</a>
                </li>
                <li class="nav-item">
                    <!-- Enlace para ver las clases creadas por el profesor -->
                    <a class="nav-link active" aria-current="page" href="{% url 'mis_salones' %}">Mis clases</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Sección donde se mostrarán mensajes o notificaciones para el usuario -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <!-- Contenido del mensaje específico -->
        {{ message }}
        
        <!-- Opción para cerrar la notificación manualmente -->
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <!-- Un espacio reservado para insertar contenido adicional desde otras partes del sistema -->
    {% block content %}
    {% endblock %}

    <!-- Incorporación de funcionalidades de Bootstrap mediante su archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
